<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Contato</title>
    <link rel="stylesheet" href="css/contato.css">

<body>
    <h1>Contato</h1>
    <form action="contato-resp.html" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" size="50"
    maxlength="100" placeholder="Insira seu nome"
    autofocus autocomplete="off">
<br><br>
    <label for="email">E-mail:</label>

<br><br>
    <label for="tel">Telefone:</label>
    <input type="tel" name="tel" size="50" maxlength="100" placeholder="11-99999-9999"
    autocomplete="off">
<br><br>
    <label for="comentario">Coment√°rio:</label><br>
    <textarea name="comentario"
    id="comentario" cols="30" rows="10" style="resize: none;"></textarea>
<br><br>
    <button type="submit">Enviar</button>
    <button type=""
    </form>
    
</body>
</html>
