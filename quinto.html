<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <a href="index.html"><img src="imagens/icons8-casa-50.png"></a>
    <h1>Trabalhando com listas</h1>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Abacaxi</li>
        <li>Banana</li>
        <li>Bergamota</li>
        <li>Tomate</li>
    </ul>
    <h2>Lista ordenada</h2>
    <ol type="I" >
        <li>Livros</li>
        <li>Academia</li>
        <li>Vôlei</li>
        <li>Trabalho</li>
    </ol>
    <h2>Lista de descrição</h2>
    <di>
        <dt>Café</dt>
        <dd>Preto e caro</dd>
        <dt>Leite</dt>
        <dd>Branco e caro</dd>
        <dt>Almoço</dt>
        <dd>Bom e barato</dd>
    </di>
</body>
</html>
